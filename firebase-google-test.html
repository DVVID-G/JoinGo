<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Firebase Google SignIn Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:20px}button{padding:10px 16px}pre{background:#f6f8fa;padding:12px;border-radius:6px;white-space:pre-wrap}</style>
</head>
<body>
  <h2>Firebase Google Sign-in Test</h2>
  <p>Usage: edit this file and replace <code>REPLACE_WITH_FIREBASE_API_KEY</code> with your Firebase Web API Key. Then open this file in a browser. The page will sign in with Google, obtain a Firebase ID token and call <code>POST /api/auth/provider-sync</code> on the backend.</p>

  <label>Backend base URL: <input id="baseUrl" value="http://localhost:3000" style="width:320px"></label>
  <br><br>
  <button id="btn">Sign in with Google</button>
  <h3>Output</h3>
  <pre id="out">Ready</pre>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    // Replace with your Firebase Web API Key
    const FIREBASE_API_KEY = 'AIzaSyD7qwKi9WvLs3aaD_Lgsib3uc98v_dw5OU';

    if (FIREBASE_API_KEY === 'AIzaSyD7qwKi9WvLs3aaD_Lgsib3uc98v_dw5OU') {
      document.getElementById('out').innerText = 'Please edit this file and replace REPLACE_WITH_FIREBASE_API_KEY with your Firebase Web API Key (Project settings -> General).';
    }

    const firebaseConfig = {
      apiKey: FIREBASE_API_KEY,
      // Ensure authDomain includes the port (e.g. "localhost:3001") so the
      // Firebase auth handler is opened on the same origin/scheme as the page.
      authDomain: (location.port ? `${location.hostname}:${location.port}` : location.hostname)
    };

    try {
      firebase.initializeApp(firebaseConfig);
    } catch (e) {
      // ignore if already initialized
    }
    const auth = firebase.auth();

    async function signIn() {
      const out = document.getElementById('out');
      out.innerText = 'Starting sign-in...';
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        const idToken = await user.getIdToken();
        out.innerText = 'Got ID token (truncated):\n' + idToken.slice(0,200) + '...\n\nCalling backend /api/auth/provider-sync';

        const baseUrl = document.getElementById('baseUrl').value.replace(/\/+$/, '');
        const res = await fetch(baseUrl + '/api/auth/provider-sync', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + idToken,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ displayName: user.displayName, avatarUrl: user.photoURL })
        });

        const json = await res.json();
        out.innerText = out.innerText + '\n\nBackend response:\n' + JSON.stringify(json, null, 2);
      } catch (err) {
        out.innerText = 'Error:\n' + (err && err.message ? err.message : String(err));
      }
    }

    document.getElementById('btn').addEventListener('click', signIn);
  </script>
</body>
</html>
